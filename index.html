  <div id="loading" class="d-flex justify-content-center">

      <span class="visually-hidden"></span>
    </div>
   </div> 



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       
        <div class="modal-body">
          <button id="close-button" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <h1 id="title" class="modal-title text-center display-6" id="exampleModalLabel"></h1>

          <h3 class="text-center"> <img id="modal-img"> <span id="type" class="badge bg"></span> <span id="sub-type" class="badge bg"></span> </h3>


          
          <label for="progress">Health</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div id="hp" class="progress-bar bg-success" style="width: 25%"></div>
          </div>

          <label for="progress">Attack</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-danger" style="width: 25%"></div>
          </div>

          <label for="progress">Defense</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-warning" style="width: 25%"></div>
          </div>

          <label for="progress">Special attack</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-primary" style="width: 25%"></div>
          </div>

          <label for="progress">Special defense</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-secondary" style="width: 25%"></div>
          </div>

          <label for="progress">Speed</label>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar bg-info" style="width: 25%"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
